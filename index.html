<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>GoalieMonkey</h1>
    </header>
    <div class="checkout-content">
        <div class="checkout">
            <div class="credit">
                <form class="cc">
                    <div class="one">
                        <div class="fname">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="lname">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="two">
                        <div class="email">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="three">
                        <label for="country">Country:</label>
                        <input type="text" id="country">
                        <label for="address">Street Address:</label>
                        <input type="text" id="address">
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div class="four">
                        <div class="state">
                            <label for="state">State</label>
                            <input type="text" id="state">
                        </div>
                        <div class="zip">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip">
                        </div>
                    </div>
                </form>
            </div>
            <div class="shipping">
                <h1>Choose Your Shipping Method</h1>
                <form class="shipping-form">
                    <div class="ship">
                        <label for="standard">
                            <input class="radio" type="radio" name="shipping" value="standard" id="standard"> Standard
                            Shipping
                        </label>
                        <label for="2day">
                            <input class="radio" type="radio" name="shipping" value="2day" id="2day"> 2 Day Shipping
                        </label>
                        <label for="next">
                            <input class="radio" type="radio" name="shipping" value="next" id="next"> Next Day Shipping
                        </label>
                    </div>

                    <div class="info">
                        <label for="card">Credit Card Number:</label>
                        <input type="text" id="card">
                        <label for="exp">Expiration Date:</label>
                        <input type="text" id="exp" placeholder="Month">
                        <input type="text" id="exp" placeholder="Year">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv">
                    </div>
                </form>
            </div>
        </div>
        <div class="cart">
            <h1 class="cart-h1">Your Cart</h1>
        </div>
    </div>
</body>

</html>
