<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="monkey">Goalie</h1>
        <h1 class="monkey">Monkey</h1>
    </header>
    <div class="checkout-content">
        <div class="checkout">
            <div class="credit">
                <h1 class="checkout-title">Shipping and Billing Information</h1>
                <form class="cc">
                    <div class="one">
                        <div class="fname">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="lname">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="two">
                        <div class="email">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="three">
                        <label for="country">Country:</label>
                        <input type="text" id="country">
                        <label for="address">Street Address:</label>
                        <input type="text" id="address">
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div class="four">
                        <div class="state">
                            <label for="state">State</label>
                            <input type="text" id="state">
                        </div>
                        <div class="zip">
                            <label for="zip">Zip Code:</label>
                            <input type="text" id="zip">
                        </div>
                    </div>
                </form>
            </div>
            <div class="shipping">
                <h1>Choose Your Shipping Method</h1>
                <form class="shipping-form">
                    <div class="ship">
                        <label for="standard">
                            <input class="radio" type="radio" name="shipping" value="standard" id="standard"> Standard
                            Shipping
                        </label>
                        <label for="2day">
                            <input class="radio" type="radio" name="shipping" value="2day" id="2day"> 2 Day Shipping
                        </label>
                        <label for="next">
                            <input class="radio" type="radio" name="shipping" value="next" id="next"> Next Day Shipping
                        </label>
                    </div>

                    <div class="info">
                        <label for="card">Credit Card Number:</label>
                        <input type="text" id="card">
                        <label for="exp">Expiration Date:</label>
                        <input type="text" id="exp" placeholder="Month">
                        <input type="text" id="exp" placeholder="Year">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv">
                    </div>
                </form>
            </div>
        </div>
        <div class="cart">
            <!-- <h1 class="cart-h1">Your Cart</h1> -->
            <div class="cart-stuff">
                <h1 class="cart-title">Cart</h1>
                <!-- item one -->
                <div class="item">

                    <div class="image">
                        <img src="./assets/ultrasonic-skate.webp" alt="" />
                    </div>
                    <div class="description">
                        <span>Bauer Ultrasonic Skate</span>
                        <span>Itermediate</span>
                        <span>Size: 4.5</span>
                    </div>
                    <div class="quantity">

                        <input class="item-quatity" type="text" name="name" value="1">

                        <div class="total-price">$699.99</div>
                    </div>


                </div>
                <div class="item">

                    <div class="image">
                        <img src="./assets/ultrasonic-set.jpg" alt="" />
                    </div>
                    <div class="description">
                        <span>Bauer Ultrasonic Set</span>
                        <span>Intermediate</span>
                        <span>Size: Medium</span>
                    </div>
                    <div class="quantity">

                        <input class="item-quatity" type="text" name="name" value="1">

                        <div class="total-price">$1,160.97</div>
                    </div>


                </div>


            </div>
            <div class="payment">
                <div class="money">
                    <span>Subtotal:</span><br>
                    <span>Tax:</span><br>
                    <span>Grand Total:</span>
                </div>
                <div class="cash">
                    <span>$1,860.96</span><br>
                    <span>$169.24</span><br>
                    <span>$2,030.20</span>
                </div>
            </div>
            <button class="btn">Place Order</button>
        </div>
    </div>
</body>

</html>
